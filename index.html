<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="app">
        <h1>Tenzin</h1>
        <h3>Health Tracker App</h3>
        <div class="inputs">
            <div>
                <label for="water">
                    Water Intake (in mL)
                </label>
                <input id="water" type="number">
            </div>
            <div>
                <label for="exercise">
                    Exercise Duration (in min)
                </label>
                <input id="exercise" type="number">
            </div>
            <div>
                <label for="bloodsugarlevel">
                    Blood Sugar Level (in mg/ dL)
                </label>
                <input id="bloodsugarlevel" type="number">
            </div>
        </div>
        <button id="submit">Submit</button>
        <div id="editSection" class="hidden">
            <button id="cancelEdit" onclick="cancelEdit()">
                Cancel
            </button>
        </div>
    </div>

</body>
</html>
